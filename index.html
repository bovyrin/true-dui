<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground DUI</title>
</head>
<body>
  <script src="index.js"></script>
  <script>
    const form = {
      "group/auth-page": {
        "role": "form",
        "use_key": true,
        "children": {
          "input/login": {
            "role": "text",
            "label": "Email",
            "required": true
          },
          "input/password": {
            "role": "text",
            "label": "Password"
          }
        }
      }
    };

    const ui = build(form);
    insert(document.body, ui);
  </script>
</body>
</html>
